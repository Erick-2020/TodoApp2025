<section class="todoapp">
  <header class="header">
    <div class="container">
      <h2 class="title">Mi Día a Día</h2>
      <p>Todas mis tareas en un solo lugar</p>
      <input
        class="new-todo"
        placeholder="Nueva tarea"
        autofocus
        type="text"
        [formControl]="newTaskControl"
        (keydown.enter)="newTask()"
        pattern=".+"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        @for(task of tasks(); track $index){
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" (click)="uptateTask($index)"/>
          @if(task.completed !== false){
            <label style="text-decoration: line-through; text-decoration-color: red;">{{task.title}}</label>
          }@else {
            <label>{{task.title}}</label>
          }
            <button (click)="deleyTask($index)" class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>}
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be 0 items left by default -->
        <span class="todo-count">
          <strong>{{tasks().length}}</strong>
          @if(tasks().length >1){
            <span> Tareas</span>
          }@else{
            <span> Tarea</span>
          }
        </span>


      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a routerLink="/" class="selected">All</a>
        </li>
        <li>
          <a routerLink="/pending">Pending</a>
        </li>
        <li>
          <a routerLink="/completed">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
